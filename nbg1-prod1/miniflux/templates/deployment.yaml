---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
  labels:
    app.kubernetes.io/name: miniflux
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: miniflux
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miniflux
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: miniflux
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Database connection - constructed from CNPG secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: miniflux-postgres-app
                  key: uri
            # Run migrations on startup
            - name: RUN_MIGRATIONS
              value: "{{ if .Values.config.runMigrations }}1{{ else }}0{{ end }}"
            # Create admin on first run
            - name: CREATE_ADMIN
              value: "{{ if .Values.config.createAdmin }}1{{ else }}0{{ end }}"
            # Admin credentials from external secret
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: miniflux-admin
                  key: username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: miniflux-admin
                  key: password
            # Application settings
            - name: BASE_URL
              value: {{ .Values.config.baseUrl | quote }}
            - name: LISTEN_ADDR
              value: "0.0.0.0:8080"
            - name: POLLING_FREQUENCY
              value: {{ .Values.config.pollingFrequency | quote }}
            - name: WORKER_POOL_SIZE
              value: {{ .Values.config.workerPoolSize | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
