alloy:
  crds:
    create: false
  alloy:
    stabilityLevel: "experimental"
    configMap:
      create: true
      content: |-
        // Discover all pod log files
        local.file_match "pods" {
          path_targets = [{
            __path__ = "/var/log/pods/*/*/*.log",
          }]
        }

        // Relabel to add pod metadata
        discovery.relabel "pod_logs" {
          targets = local.file_match.pods.targets

          // Extract namespace, pod name, UID, and container from the file path
          rule {
            source_labels = ["__path__"]
            regex         = "/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_(?P<uid>[^/]+)/(?P<container>[^/]+)/.*\\.log"
            target_label  = "namespace"
            replacement   = "$1"
          }

          rule {
            source_labels = ["__path__"]
            regex         = "/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_(?P<uid>[^/]+)/(?P<container>[^/]+)/.*\\.log"
            target_label  = "pod"
            replacement   = "$2"
          }

          rule {
            source_labels = ["__path__"]
            regex         = "/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_(?P<uid>[^/]+)/(?P<container>[^/]+)/.*\\.log"
            target_label  = "container"
            replacement   = "$4"
          }
        }

        // Read and parse the log files
        loki.source.file "pods" {
          targets    = discovery.relabel.pod_logs.output
          forward_to = [loki.write.default.receiver]
        }

        // Receive Talos service logs over TCP (JSON lines format)
        otelcol.receiver.tcplog "talos_service" {
          listen_address = "0.0.0.0:6051"
          
          // Parse each line as JSON
          operators = [
            {
              type       = "json_parser",
              parse_from = "body",
            },
          ]

          add_attributes = true

          output {
            logs = [otelcol.processor.attributes.talos_service.input]
          }
        }

        // Receive Talos kernel logs over TCP (JSON lines format)
        otelcol.receiver.tcplog "talos_kernel" {
          listen_address = "0.0.0.0:6050"

          // Parse each line as JSON
          operators = [
            {
              type       = "json_parser",
              parse_from = "body",
            },
          ]

          add_attributes = true

          output {
            logs = [otelcol.processor.attributes.talos_kernel.input]
          }
        }

        // Add labels for service logs
        otelcol.processor.attributes "talos_service" {
          action {
            key = "loki.attribute.labels"
            action = "insert"
            value = "talos-service, talos-level"
          }

          action {
            key = "loki.format"
            action = "insert"
            value = "json"
          }

          action {
            key = "job"
            action = "insert"
            value = "talos-service"
          }

          output {
            logs = [otelcol.exporter.loki.default.input]
          }
        }

        // Add labels for kernel logs
        otelcol.processor.attributes "talos_kernel" {
          action {
            key = "loki.attribute.labels"
            action = "insert"
            value = "facility, talos-level"
          }

          action {
            key = "loki.format"
            action = "insert"
            value = "json"
          }

          action {
            key = "job"
            action = "insert"
            value = "talos-kernel"
          }

          output {
            logs = [otelcol.exporter.loki.default.input]
          }
        }

        // Export OTEL logs to Loki format and forward to loki.write
        otelcol.exporter.loki "default" {
          forward_to = [loki.write.default.receiver]
        }

        // Write logs to Loki
        loki.write "default" {
          endpoint {
            url = "http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push"
            headers = {
              "X-Scope-OrgID" = "prod",
            }
          }
        }
    clustering:
      enabled: false
    mounts:
      varlog: true
    enableHttpServerPort: true
    listenAddr: 0.0.0.0
    listenPort: 12345
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 256Mi
  controller:
    type: "daemonset"
    hostNetwork: true
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
