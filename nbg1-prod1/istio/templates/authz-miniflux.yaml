# Authorization policy for Miniflux
# Allows traffic from Tailscale ingress
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: miniflux
  namespace: miniflux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: miniflux
  action: ALLOW
  rules:
    # Allow traffic from Tailscale operator (ingress proxies)
    - from:
        - source:
            namespaces: ["tailscale-operator"]
---
# Allow internal communication between Miniflux and PostgreSQL
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: miniflux-internal
  namespace: miniflux
spec:
  action: ALLOW
  rules:
    # Allow all traffic within the miniflux namespace
    - from:
        - source:
            namespaces: ["miniflux"]
