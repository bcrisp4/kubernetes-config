grafana-mcp:
  grafana:
    url: "http://grafana.grafana.svc.cluster.local:80"
    apiKeySecret:
      name: grafana-mcp-api-key
      key: api-key

  extraArgs:
    - "-t"
    - "streamable-http"

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi

  ingress:
    enabled: true
    className: tailscale
    hosts:
      - host: grafana-mcp
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: grafana-mcp-tls
        hosts:
          - grafana-mcp
