kube-prometheus-stack:
  alertmanager:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: tailscale
      hosts:
        - alertmanager
      paths:
        - /
      tls:
        - secretName: alertmanager-tls
          hosts:
            - alertmanager
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        memory: 100Mi

  grafana:
    enabled: true
    admin:
      existingSecret: grafana-admin
      userKey: user
      passwordKey: password
    persistence:
      enabled: true
      size: 5Gi
    ingress:
      enabled: true
      ingressClassName: tailscale
      hosts:
        - grafana
      paths:
        - /
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        memory: 1000Mi

  prometheusOperator:
    enabled: true
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        memory: 100Mi

  prometheus:
    enabled: true
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 25Gi
      resources:
        requests:
          cpu: 250m
          memory: 1000Mi
        limits:
          memory: 2000Mi
    ingress:
      enabled: true
      ingressClassName: tailscale
      hosts:
        - prometheus
      paths:
        - /
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus
